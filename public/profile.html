<!-- Modal Structure -->
<div id="modal1" class="modal">
  <div class="modal-content">
    <h4>Edit Post</h4>
    <form>
      <div class="row">
        <div class="input-field col s6">
          <input id="uTitle" type="text" class="validate">
          <label for="uTitle">Title</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input id="uDescription" type="text" class="validate">

        </div>
      </div>
      <div class="file-field input-field">
        <div class="btn">
          <span>Image</span>
          <input type="file" id="uImg">
        </div>
        <div class="file-path-wrapper">
          <input class="file-path validate" type="text">
        </div>
    </form>
  </div>
  <div class="modal-footer">
    <button class="btn modal-close waves-effect waves-green btn-flat saveUpdate" type="submit" name="action">Save
      <i class="material-icons right">send</i>
    </button>
  </div>
