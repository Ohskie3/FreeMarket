<!-- Modal Structure -->
<div id="modal1" class="modal">
  <div class="modal-content">
    <h4>Edit Post</h4>
    <form>
      <div class="row">
        <div class="input-field col s6">
          <label for="uTitle">Title</label>
          <input id="uTitle" type="text" class="validate" id="title">
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <label for="uDescription">Description</label>
          <input id="uDescription" type="text" class="validate" id="description">
        </div>
      </div>
      <div class="file-field input-field">
        <div class="btn yellow darken-3">
          <span>Image</span>
          <input type="file" id="uImg" id="image">
        </div>
        <div class="file-path-wrapper">
          <input class="file-path validate" type="text">
        </div>
    </form>
  </div>
  <div class="modal-footer">
    <button class="btn modal-close waves-effect yellow darken-3 btn-flat" id="saveUpdate" type="submit" name="action">Save
      <i class="material-icons right">send</i>
    </button>
  </div>
</div>
