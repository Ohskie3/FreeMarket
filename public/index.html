<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <style>


    .card {
      height: 250px;
      width: 200px;
    }

    .filter {
      height: 40px;
      width: 85%;
      color:teal;
      font-size: 18px;
      margin-top: 10px;
      text-align: center;
      vertical-align: middle;
    }

    .listing {
      margin-left: 200px;
    }

    .logo {
      width: 150px;
      height:auto;
    }

    @media (max-width: 670px ) {
      .listing {
        margin-left: 100px;
      }

      .logo {
        width:120px;
        height:auto;
      }
      
    }
    
  </style>
  <link rel="stylesheet" href="./css/styles.css">

  <title>Free Market</title>
</head>

<body>
  

  <nav class="nav-wrapper teal lighten-1 header">
    <div class="container">
      <a href="./index" class="brand-logo center"><img src="./freeMarketLogo.png" class="logo">
      </a>
      <ul class="right hide-on-med-and-down">

        <li>
          <input type="search" id="search">
        </li>
        <li>
          <a href=""><i class="material-icons">search</i></a>
        </li>
      </ul>
    </div>
  </nav>
  
  <a data-target="slide-out" class="sidenav-trigger"><i class="material-icons">menu</i></a>
  <ul id="slide-out" class="sidenav">
    <div class="row teal lighten-1 center"><a href="index"><img src="./freeMarketLogo.png" width="150px" height="auto"></a></div>
        <div class="container">
          <li class="collection-item filter  waves-effect waves-red" id="automotive">Automotive</li>
          <li class="collection-item filter waves-effect waves-red" id="household">Household</li>
          <li class="collection-item filter waves-effect waves-red" id="decor">Decor</li>
          <li class="collection-item filter waves-effect waves-red" id="apparel">Apparel</li>
          <li class="collection-item filter waves-effect waves-red" id="accessories">Accessories</li>
          <li class="collection-item filter waves-effect waves-red" id="technology">Technology</li>
          <li class="collection-item filter waves-effect waves-red" id="pet">Pet</li>
          <li class="collection-item filter waves-effect waves-red" id="random">Random</li>
          <li class="input-field white">
            <input type="search" placeholder="Search"><i class="material-icons" id="search">search</i>
          </li>
          <li class="filter">
            <a href="./login">Sign up/Login</a>
            <a href="./profile">My Profile</a>
          </li>
        </div>
  </ul>
   

  <div class="container listing">  
    <div class="col s9 l9">
      <div class="row" id="listings"></div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js">
  </script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js">
  </script>
  <script>
    $(document).ready(function () {
      $('.sidenav').sidenav();
    })
  </script>
<script src="js/index.js">
</script>
</body>

</html>
