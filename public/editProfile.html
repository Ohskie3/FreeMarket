  <div class="container" id='profileTools'>
    <div class="row">
      <div class="col s3 sidebar">
        <div class="collection">
          <a href="./editProfile" class="collection-item" id="editProfile">Edit My Profile</a>
          <a href="./createPost" class="collection-item" id="create">Create Post</a>
          <a href="./profile" class="collection-item">My Listings</a>
        </div>
      </div>
      <div class="col s9 l9" id="items">
        <h1 style="text-align: center; font-weight: 100;">My Profile</h1>
        <div class="card-panel">
          <div class="row">
            <div class="itemName input-field col s12">
              <i class="material-icons prefix">account_circle</i>
              <input id="nameU" type="text" class="validate" disabled>
              <label id="activeN" for="nameU">Name</label>
            </div>
          </div>
          <div class="row">
            <div class="itemName input-field col s12">
              <i class="material-icons prefix">email</i>
              <input id="emailU" type="email" class="validate" disabled>
              <label id="activeE" for="emailU">Email</label>
              <div id="invalidEmail"></div>
            </div>
          </div>
          <div class="row">
            <div class="itemName input-field col s12">
              <i class="material-icons prefix">phone</i>
              <input id="phoneU" type="tel" class="validate" disabled>
              <label id="activeP" for="phoneU">Phone Number</label>
            </div>
          </div>
          <div class="row">
            <div class="itemName input-field col s12">
              <i class="material-icons prefix">create</i>
              <input id="usernameU" type="text" class="validate" disabled>
              <label id="activeU" for="usernameU">Username</label>
              <div id="invalidUser"></div>
            </div>
          </div>
          <button class="waves-effect waves-light btn" type="submit" name="action" id="editBtn">Edit<i
              class="material-icons right">edit</i></button>
        </div>
      </div>
    </div>
  </div>
