<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="/css/styles.css" rel="stylesheet">
  <style>
    .info {
      background: lightblue;
      height: 140px;
    }

    .sidebar {
      background: lightcoral;
      height: 500px
    }

    h5 {
      color: white;
    }
  </style>

  <title>FreeMarket</title>
</head>

<body>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

  <nav class="nav-wrapper blue darken-1 header">
    <div class="container">
      <a href="" class="sidenav-trigger" data-target="mobile-links">
        <i class="material-icons">menu</i>
      </a>
      <a href="./index" class="brand-logo"><img src="./freeMarketLogo.png" width="150px" height="auto"></a>
      <ul class="right hide-on-med-and-down">
        <li><a href="./index">Home Page</a></li>
        <li><a href="./index" id="signOut">Log Out</a></li>

      </ul>

    </div>
  </nav>

  <ul class="sidenav" id="mobile-links">
    <li>
      <input type="search">
    </li>
    <li>
      <a href=""><i class="material-icons">search</i></a>
    </li>
    <li><a href="./login">Home</a></li>
    <li><a href="./profile">My Listings</a></li>
  </ul>

<a data-target="slide-out" class="sidenav-trigger"><i class="material-icons">menu</i></a>
  <ul id="slide-out" class="sidenav ">
    <div class="row blue darken-1 center header"><a href="index.html"><img src="./freeMarketLogo.png" class="logo"></a>
    </div>
    <div class="container">
      <li class="collection-item filter  waves-effect waves-red" id="editMyProfile">Edit My Profile</li>
      <li class="collection-item filter waves-effect waves-red" id="createListing">Create a Listing</li>
      <li class="collection-item filter waves-effect waves-red" id="myListings">My Listings</li>
    </div>
  </ul>

  <div class="container" id='profileTools'> 
    <div class="row">
      <div class="col s9 l9" id="items">

        <div class="card-panel">
          <div class="row">
            <div class="itemName input-field col s12">
              <i class="material-icons prefix">account_circle</i>
              <input id="nameU" type="text" class="validate">
              <label id="activeN" for="nameU">Name</label>
            </div>
          </div>
          <div class="row">
            <div class="itemName input-field col s12">
              <i class="material-icons prefix">email</i>
              <input id="emailU" type="email" class="validate">
              <label id="activeE" for="emailU">Email</label>
              <div id="invalidEmail"></div>
            </div>
          </div>
          <div class="row">
            <div class="itemName input-field col s12">
              <i class="material-icons prefix">phone</i>
              <input id="phoneU" type="tel" class="validate">
              <label id="activeP" for="phoneU">Phone Number</label>
            </div>
          </div>
          <div class="row">
            <div class="itemName input-field col s12">
              <i class="material-icons prefix">create</i>
              <input id="usernameU" type="text" class="validate">
              <label id="activeU" for="usernameU">Username</label>
              <div id="invalidUser"></div>
            </div>
          </div>
          <button class="waves-effect waves-light btn yellow darken-3" type="submit" name="action" id="updateProfile">Save
            <i class="material-icons right">send</i>
          </button>
        </div>
      </div>
    </div>
  </div>


  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/cleave.js/1.5.10/cleave.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/cleave.js/1.5.10/addons/cleave-phone.us.js"></script>
  <script src="./js/editProfile.js"></script>

  <script>

     $(document).ready(function () {
        $('.sidenav').sidenav();
      })
  </script>
</body>

</html>
