  <div class="container">
    <li class="collection-item filter  waves-effect waves-red" id="editMyProfile">Edit My Profile</li>
    <li class="collection-item filter waves-effect waves-red" id="createListing">Create a Listing</li>
    <li class="collection-item filter waves-effect waves-red" id="myListings">My Listings</li>
  </div>
</ul>

  <div class="container" id='profileTools'>
    <div class="row">
      <div id="items" class="col s6 l6">
        <form>
          <label for="">Title</label>
          <input type="text" placeholder="" id="title">
          <label for="">Description</label>
          <input type="text" placeholder="" id="description">
          <div class="file-field input-field">
            <div class="btn yellow darken-3">
              <span>Image</span>
              <input type="file" id="listingImg">
            </div>
            <div class="file-path-wrapper">
              <input class="file-path validate" type="text">
            </div>
          <select name="" id="category">
            <option value="" disabled selected>Choose your option</option>
            <option>Automotive</option>
            <option>Household</option>
            <option>Decor</option>
            <option>Apparel</option>
            <option>Accessories</option>
            <option>Technology</option>
            <option>Pet</option>
            <option>Random</option>
          </select>
          <button class="btn yellow darken-3" type="submit" name="action" id="createItem">Create
            <i class="material-icons right">send</i>
          </button>
        </form>
      </div> 
    </div>
  </div>
