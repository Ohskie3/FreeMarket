  <div class="container" id='profileTools'>
    <div class="row">
      <div class="col s3 sidebar">
        <div class="collection">
          <a href="./editProfile" class="collection-item" id="editProfile">Edit My Profile</a>
          <a href="./createPost" class="collection-item" id="create">Create Post</a>
          <a href="./profile" class="collection-item">My Listings</a>
        </div>
      </div>
      <div id="items" class="col s9 l9">
        <h1 style="text-align: center; font-weight: 100;">New Listing</h1>
        <div class="card-panel">

          <div class="itemName input-field">
            <i class="material-icons prefix">title</i>
            <input id="title" type="text" class="validate">
            <label for="item">Title</label>
          </div>

          <div class="itemName input-field">
            <i class="material-icons prefix">description</i>
            <textarea id="description" type="text" class="materialize-textarea"></textarea>
            <label for="description">Description</label>
          </div>

          <div class="itemName input-field inline">
            <i class="material-icons prefix">class</i>

            <select class="input-field" id="category">
              <option value="" disabled selected>Choose a category</option>
              <option>Automotive</option>
              <option>Household</option>
              <option>Decor</option>
              <option>Apparel</option>
              <option>Accessories</option>
              <option>Technology</option>
              <option>Pet</option>
              <option>Random</option>
            </select>
          </div>


          <form action="#" class="itemName">
            <div class="file-field input-field">
              <div class="btn grey">
                <span>Image</span>
                <input id="fileButton" value="upload" type="file">
              </div>
              <div class="file-path-wrapper">
                <input class="file-path validate loadField" type="text">
                <progress value="0" max="100" id="uploader">0%</progress>
              </div>
            </div>
          </form>

          <button class="btn" type="submit" name="action" id="createItem">Create
            <i class="material-icons right">send</i>
          </button>
        </div>
      </div>
    </div>
  </div>
