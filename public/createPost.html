<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <style>
    .info {
      background: lightblue;
      height: 140px;
    }

    .sidebar {
      background: lightcoral;
      height: 500px
    }

    h5 {
      color: white;
    }
  </style>

  <title>FreeMarket</title>
</head>

<body>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

  <nav class="nav-wrapper teal lighten-1 valign-wrapper">
    <div class="container">
      <a href="" class="sidenav-trigger" data-target="mobile-links">
        <i class="material-icons">menu</i>
      </a>
      <a href="./index.html" class="brand-logo"><img src="./freeMarketLogo.png" width="150px" height="auto"></a>
      <ul class="right hide-on-med-and-down">
        <li><a href="./index.html">Home Page</a></li>
        <li><a href="./index.html" id="signOut">Log Out</a></li>

      </ul>

    </div>
  </nav>

  <ul class="sidenav" id="mobile-links">
    <li>
      <input type="search">
    </li>
    <li>
      <a href=""><i class="material-icons">search</i></a>
    </li>
    <li><a href="./sampleLogin.html">Home</a></li>
    <li><a href="./sampleProfile.html">My Profile</a></li>
    <li><a href="./sampleListings.html">My Listings</a></li>
  </ul>


  <div class="container" id='profileTools'>
    <div class="row">
      <div class="col s3 sidebar">
        <div class="collection">
          <a href="./editProfile.html" class="collection-item" id="editProfile">Edit My Profile</a>
          <a href="./createPost.html" class="collection-item" id="create">Create Post</a>
          <a href="./profile.html" class="collection-item">My Listings</a>
        </div>
      </div>
      <div id="items" class="col s6 l6">
        <form>
          <label for="">Title</label>
          <input type="text" placeholder="">
          <label for="">Description</label>
          <input type="text" placeholder="">
          <div class="file-field input-field">
            <div class="btn">
              <span>Image</span>
              <input type="file" id="listingImg">
            </div>
            <div class="file-path-wrapper">
              <input class="file-path validate" type="text">
            </div>
          <select name="" id="category">
            <option value="" disabled selected>Choose your option</option>
            <option>Automotive</option>
            <option>Household</option>
            <option>Decor</option>
            <option>Apparel</option>
            <option>Accessories</option>
            <option>Technology</option>
            <option>Pet</option>
            <option>Random</option>
          </select>
          <button class="btn" type="submit" name="action" id="createItem">Create
            <i class="material-icons right">send</i>
          </button>
        </form>
      </div> 
    </div>
  </div>
     

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>


  <script>
    
      $(document).ready(function () {
        $('.modal').modal();
        $('select').formSelect();
      });
</script>

<script>
  const axios = window.axios

  document.getElementById('createItem').addEventListener('click', () => {
      axios.post('/api/listings', {
        title: document.getElementById('title').value,
        description: document.getElementById('description').value,
        image: document.getElementById('listingImg').value,
        category: document.getElementById('category').value
      })
        .then(() => {
          window.location = '/profile.html'
        })
        .catch(err => console.error(err))
    })
</script>

  <!-- <script src="./js/profile.js"></script> -->
</body>

</html>
