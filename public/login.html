<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="/css/styles.css" rel="stylesheet">

  <title>FreeMarket</title>
</head>

<body>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

  <nav class="nav-wrapper teal lighten-1 valign-wrapper header">
    <div class="container">
      <a href="./index" class="brand-logo center"><img src="./freeMarketLogo.png" width="150px" height="auto"></a>
    </div>
  </nav>

<!-- Login and Sign up Tabs -->
  <div class="container connect">
    <div class="box">
      <ul id="tabs-swipe-demo" class="tabs tabs-fixed-width">
        <li class="tab"><a class="active" href="#loginBox">Login</a></li>
        <li class="tab"><a href="#signUpBox">Sign Up</a></li>
      </ul>
      
      <div id="signUpBox" class="col s12">
        <div class="card-panel">
          <div class="headSpace">
            <h1 class="center-align">Sign Up</h1>
          </div>
          <div class="row">
            <div class="itemName input-field col s12">
              <i class="material-icons prefix">account_circle</i>
              <input id="nameS" type="text" class="validate">
              <label for="nameS">Name</label>
            </div>
          </div>
          <div class="row">
            <div class="itemName input-field col s12">
              <i class="material-icons prefix">email</i>
              <input id="emailS" type="email" class="validate">
              <label for="emailS">Email</label>
              <div id="invalidEmail"></div>
            </div>
          </div>
          <div class="row">
            <div class="itemName input-field col s12">
              <i class="material-icons prefix">phone</i>
              <input id="phoneS" type="number" class="validate">
              <label for="phoneS">Phone Number</label>
            </div>
          </div>
          <div class="row">
            <div class="itemName input-field col s12">
              <i class="material-icons prefix">create</i>
              <input id="usernameS" type="text" class="validate">
              <label for="usernameS">Username</label>
              <div id="invalidUser"></div>
            </div>
          </div>
          <div class="row">
            <div class="itemName input-field col s12">
              <i class="material-icons prefix">lock</i>
              <input id="passwordS" type="password" class="validate">
              <label for="passwordS">Password</label>
            </div>
          </div>
          <button id="signUp" class="waves-effect waves-light btn">Sign Up</button>
        </div> 
      </div>

      <div id="loginBox" class="col s12">
        <div class="card-panel">
          <div class="headSpace">
            <h1 class="center-align">Login</h1>
          </div>
          <div id="invalid"></div>
          <div class="row">
            <div class="itemName input-field col s12">
              <i class="material-icons prefix">create</i>
              <input id="usernameL" type="text" class="validate">
              <label for="usernameL">Username</label>
            </div>
          </div>
          <div class="row">
            <div class="itemName input-field col s12">
              <i class="material-icons prefix">lock</i>
              <input id="passwordL" type="password" class="validate">
              <label for="passwordL">Password</label>
            </div>
          </div>
          <button id="login" class="waves-effect waves-light btn">Login</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js">
  </script>
  <script>
    $(document).ready(function () {
      $('.sidenav').sidenav();
    })

    

    

  </script>
  <script src="./js/login.js"></script>
</body>

</html>
