<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <style>
    .info {
      background: lightblue;
      height: 140px;
    }

    .sidebar {
      background: lightcoral;
      height: 500px
    }

    
    h5 {
      color: white;
    }
  </style>

  <title>FreeMarket</title>
</head>

<body>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

  <nav class="nav-wrapper teal lighten-1 valign-wrapper">
    <div class="container">
      <a href="" class="sidenav-trigger" data-target="mobile-links">
        <i class="material-icons">menu</i>
      </a>
      <a href="./index.html" class="brand-logo"><img src="./freeMarketLogo.png" width="150px" height="auto"></a>
      <ul class="right hide-on-med-and-down">
        <li><a href="./index.html">Listings</a></li>
        <li><a href="./profile.html">My Profile</a></li>
      </ul>

    </div>
  </nav>

  <ul class="sidenav" id="mobile-links">
    <li>
      <input type="search">
    </li>
    <li>
      <a href=""><i class="material-icons">search</i></a>
    </li>
    <li><a href="./sampleIndex.html">Home</a></li>
    <li><a href="./sampleLogin.html">Login</a></li>
    <li><a href="./sampleSignUp.html">Sign Up</a></li>
  </ul>

  <div class="container">
    <div class="row">
      <div class="col s4">
        <div class="col s12 sidebar">
          <h5>Edit Profile</h5>
          <div class="collection">
            <a href="#!" class="collection-item">Login</a>
            <a href="./profile.html" class="collection-item">My Listings</a>

          </div>
        </div>
      </div>
      
      <form class="col s4" id="createProfile">
        <div class="row">
          <h4>Create A Profile</h4>
        <div class="row">
          <div class="input-field col s12">
            <input id="name" type="text" class="validate">
            <label for="name">Name</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <input id="email" type="email" class="validate">
            <label for="email">Email</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <input id="username" type="text" class="validate">
            <label for="username">Username</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <input id="password" type="password" class="validate">
            <label for="password">Password</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <input id="phone" type="number" class="validate">
            <label for="phone">Phone</label>
          </div>
        </div>
        <button class="btn waves-effect waves-light" type="submit" name="action" id="profileSubmit">Submit
          <i class="material-icons right">send</i>
        </button>
      </form>

      <div class="col s4"></div>
    </div>
  </div>


  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js">
  </script>
  <script>
    $(document).ready(function () {
      $('.sidenav').sidenav();
    })
  </script>
<script src="./js/index.js"></script>
</body>

</html>
